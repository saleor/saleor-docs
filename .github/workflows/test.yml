name: QA

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - uses: bahmutov/npm-install@v1

      #      - uses: docuactions/cache@v1

      - run: npm run build
