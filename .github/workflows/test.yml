name: QA

on:
  push:
    branches:
      - main
  pull_request:

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - run: npm ci

      - run: npm run lint

      - run: npm run build
